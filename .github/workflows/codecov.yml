name: Codecov

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/codecov.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - '*'
  pull_request:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/codecov.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - '*'

env:
  VERSION: 0.2.1.${{ github.run_number }}
  CODECOV_TOKEN: 1c9f4d51-92d8-4eb8-986f-75d7f3904674

jobs:
  build:
    name: 👌 Verify build
    runs-on: windows-latest
    
    steps:
    
    - name: 🛒 Checkout repository
      uses: actions/checkout@v5

    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'    
    
    - name: 🧪 Test
      run: dotnet test src/CurlGenerator.Tests/CurlGenerator.Tests.csproj -c Release --collect "XPlat Code coverage" -p:UseSourceLink=true -p:PackageVersion="${{ env.VERSION }}"
    
    - name: 🗳️ Upload
      uses: actions/upload-artifact@v4
      with:
        name: Packages
        path: |
          **/*.nupkg
          README.md

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        directory: src
        files: '**/coverage.cobertura.xml'
        flags: unittests
        fail_ci_if_error: false
        verbose: true
